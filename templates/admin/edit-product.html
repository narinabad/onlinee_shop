{% extends 'base.html' %}

{% block header %}
<title> edit-product</title>
{% endblock %}

{% block body %}
<img style="width: 100px" src="/static/cover/{{product.id}}.jpg">
<form action="#" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
    <label>cover:</label><input type="file" name="cover"><br>
    <input type="text" name="name" value="{{product.name}}" placeholder="نام محصول"><br>
    <textarea name="description" placeholder="توضیحات محصول">"{{product.description}}</textarea><br>
    <input type="number" name="price" value="{{product.price}}" placeholder="قیمت"><br>
    <label>فعال؟</label><input type="checkbox" name="active" {{"checked" if product.active==1}}><br>
    <input type="submit" value="ثبت محصول">
</form>
{% endblock %}
